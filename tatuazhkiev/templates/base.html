{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}{% endblock %}</title>
<meta charset="utf-8">
<meta name="google-site-verification" content="EluoVYkpsP_a07z0qUSZbOWITcodtWXnS8JrbKuImdo" />
{% block libs %}
<link rel="shortcut icon" type="image/ico" href="{% static 'img/favicon.ico' %}" />
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/reset.css' %}">
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style.css' %}">
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/slider.css' %}">
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/skin.css' %}">
<link href='http://fonts.googleapis.com/css?family=Cabin+Sketch:400,700' rel='stylesheet' type='text/css'>
<script src="{% static 'js/jquery-1.7.min.js' %}"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'js/tms-0.4.1.js' %}"></script>
<script src="{% static 'js/jquery.jcarousel.min.js' %}"></script>
<link rel="stylesheet" type="text/css" media="all" href="{% static 'fancybox/jquery.fancybox.css' %}">
<script type="text/javascript" src="{% static 'fancybox/jquery.fancybox.js' %}"></script>
<script src="{% static 'js/pop-up.js' %}"></script>
<script src="{% static 'js/jquery.maskedinput.min.js' %}"></script>
<script src="{% static 'js/is.mobile.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>

<script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>

<script>
$(document)
    .ready(function () {
    $('.slider')
        ._TMS({
        show: 0,
        pauseOnHover: false,
        prevBu: false,
        nextBu: false,
        playBu: false,
        duration: 700,
        preset: 'fade',
        pagination: '.pags',
        pagNums: false,
        slideshow: 7000,
        numStatus: false,
        banners: false, // fromLeft, fromRight, fromTop, fromBottom
        waitBannerAnimation: false,
        progressBar: false
    })
    jQuery('#mycarousel')
        .jcarousel({
        horisontal: true,
        wrap: 'circular',
        scroll: 1,
        easing: 'easeInOutBack',
        animation: 1200
    });
});
</script>
<!--[if lt IE 9]>
<script src="{% static 'js/html5.js' %}"></script>
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/ie.css' %}">
<![endif]-->
{% endblock %}
</head>
<body>
<!--==============================header=================================-->
<div class="header">
  <div>
    <div class="nav">
      <nav>
        <ul class="menu">
		{% block menu %}{% endblock %}
		</ul>
      </nav>
    </div>
    <header>
    <h1>			
			<h1><a class="modalbox" href="#inline"><img src="{% static 'images/logo.png' %}" alt=""></a></h1>
	</h1>
    </header>
    <div id="slide">
      <div class="slider">
        <ul class="items">
          
		  <li><img src="{% static 'images/slide-2.jpg' %}" alt=""></li>
          <li><img src="{% static 'images/slide-1.jpg' %}" alt=""></li>
          <li><img src="{% static 'images/slide-3.jpg' %}" alt=""></li>          
        </ul>
      </div>
      <ul class="pags">
        <li><a href="#"><strong>0</strong>1</a></li>
        <li><a href="#"><strong>0</strong>2</a></li>
        <li><a href="#"><strong>0</strong>3</a></li>       
      </ul>
    </div>
  </div>
</div>	
	
	{% block content %}{% endblock %}

<!--==============================footer=================================-->
<footer> 
	<span>
		<strong>Copyright © 2014 Салон татуажа. | Все права защищены.</strong>
		<br>
</footer>
</body>
</html>
<!--==============================footer=================================-->



<!-- hidden inline form -->
<div id="inline"">
	<div class="comment">
	<h2>Оставьте заявку</h2>
	<h3>и мы вам перезвоним.</h3>
	</div>
<br>
	<form id="contact" name="contact" action="#" method="post" class="phone_form">
		<label for="name">Ваше имя:</label>
		<input type="name" id="name" name="name" class="txt" autofocus="autofocus">
		<br>
		<div class="user_phone">
		<label for="user_phone">Телефон:</label>
		<input type="phone" required pattern="[0-9_-]{10}" placeholder="(___) ___ __ __" id="user_phone" name= "phone" title="Формат: (096) 999 99 99" />
		</div>
		<br>
		<button id="send">Отправить</button>
	</form>
</div>
